<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

//조건문문
let score = 85;
    
if(score >= 90) {
    console.log("A학점 입니다.");
    document.write("<p>A</p>");
}else if(score >= 80) {
    console.log("B학점 입니다.");
    document.write("<p>B</p>");
}else if(score >= 70) {
    console.log("C학점 입니다.");
    document.write("<p>C</p>");
}else if(score >= 60) {
    console.log("D학점 입니다.");
    document.write("<p>D</p>");
}else {
    console.log("F학점 입니다.");
    document.write("<p>F</p>");
}

//반복문
for(var i = 0; i<5; i++){
    console.log(i);
    document.write(i, "<br>");
}

//배열
const fruits = ['사과', '바나나','키위']
fruits[2];
document.write("<p>", fruits[2], "</p>");

</script>

</head>

</body>
</html>
